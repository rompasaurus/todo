<h1>Login!</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>

  User Name : <input type="text" name="Username" value="{{username}}" [(ngModel)]="username">
  Password  : <input type="text" name="Password" value="{{password}}" [(ngModel)]="password">

  <button class="btn btn-success" (click)=handleLogin()>Login</button>
</div>
UserName Binding: {{username}}
